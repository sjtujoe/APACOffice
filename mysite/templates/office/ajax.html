<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ajax Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
            $('#btnAjax').click(function () {
                $.ajax({
                    //url:'../ajax_handle',
                    //type:'get',
                    //'async': false,
                    'datatype':'json',
                    success: function(data){
                        if (data.name == "Michael"){
                        $('message').show.html('Display message')
                    }
                }
            }
        }
    }

    </script>
    <style>
        #message{
            display: none;
            color: red;
        }    
    </style>
</head>
<body>
    <h1>This is a AJAX page!</h1>
    <input type="button" id="btnAjax" value="Ajax request">
    <div id="message"></div>
</body>
</html>
